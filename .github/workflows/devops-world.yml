name: Devops site
on:
push:
  branches: [main]
pull_requests: 
  branches: [main]

jobs:
  devops-world:
    runs-on: ubuntu:latest

    steps:
    -name: Checkout code
    uses: actions/Checkout@v3

    -name: say hello
    run: echo "Hello Devops"

    -name: show current directory
    run: |
      pwd
      ls -la

    -name: show Node.js version
    run: node --version

